<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Book</title>

<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: #0f1521;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: white;
    }
    .card {
        background: rgba(255,255,255,0.06);
        padding: 35px;
        width: 350px;
        border-radius: 18px;
        backdrop-filter: blur(12px);
        box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        text-align: center;
    }
    input, select {
        width: 100%;
        padding: 12px;
        margin: 12px 0;
        border-radius: 6px;
        border: none;
        background: rgba(255,255,255,0.1);
        color: white;
    }
    button {
        width: 100%;
        background: #9c5bff;
        padding: 12px;
        border-radius: 6px;
        border: none;
        color: white;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s;
    }
    button:hover {
        background: #7a45d1;
    }
    a {
        color: #6bb5ff;
        text-decoration: none;
        font-size: 14px;
    }
</style>

</head>
<body>

<div class="card">
    <h2>üìò Add Book</h2>

    {% if message %}
        <p style="color:#65ff87">{{ message }}</p>
    {% endif %}

    <form method="POST">
        <input type="text" name="book_title" placeholder="Book Title" required>
        <input type="number" name="isbn" placeholder="ISBN (optional)">
        <label>Publication Year</label>
        <input type="date" name="publication_year">
        <label>Author</label>
        <select name="author_id" required>
            {% for author in authors %}
                <option value="{{ author.id }}">{{ author.name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Add Book</button>
    </form>

    <a href="/">‚Üê Back to Library</a>
</div>

</body>
</html>
